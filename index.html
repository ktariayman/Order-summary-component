<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>

<body>

  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="description">
      <h2 class="description__title">
        Order Summary
      </h2>
      <p class="description__subtitle">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywher you like!
      </p>
      <!--This is the plan box. Here we include our image of the music logo. Also, inside of our plan-box we added an <a> tag to give option to change the plan.-->
      <div class="box">
        <div class="box__payment">
          <img src="images/icon-music.svg" alt="">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <!--Below are two <a> tags for the Proceed button/cancel button for the bottom of our order summary. -->
     <div class="btns">
      <a href="" class="btn__payment">Proceed to Payment</a>
      <a href="" class="btn__cancel">Cancel Order</a>
     </div>
    </div>

  </div>

</body>
</html>
